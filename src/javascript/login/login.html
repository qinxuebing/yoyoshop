<div class="tabbable login">
    <ul class="nav nav-tabs" ng-click="switchTab($event)">
        <li ng-class="{'active':activeTab===0}"><a tab-index="0">Sign in</a></li>
        <li ng-class="{'active':activeTab===1}"><a tab-index="1">Register</a></li>
    </ul>
    <div class="tab-content">

        <div class="tab-pane" ng-class="{'active':activeTab===0}">

            <div class="input-group">
                <span class="input-group-addon"><a class="glyphicon glyphicon-user"></a></span>
                <input type="text" class="form-control" placeholder="Username">
            </div>

            <div class="input-group">
                <span class="input-group-addon"><a class="glyphicon glyphicon-lock"></a></span>
                <input type="text" class="form-control" placeholder="Password">
            </div>


        </div>

        <div class="tab-pane" ng-class="{'active':activeTab===1}">
            <register></register>
        </div>

    </div>
</div>
